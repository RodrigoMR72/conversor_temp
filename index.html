        <h2>Conversor de Temperaturas</h2>

       <form>

        <label for="temp">Temperatura: </label>

        <input type="number" name="temp" id="temp">

        <div class="botoes">

            <input type="button" value="째C -> 째F" onclick="converterToF()">

            <input type="button" value="째F -> 째C" onclick="converterToC()">

            <!-- No lugar do RESET, pode colocar RELOAD, mesmo que F5. -->

            <button type="reset" onclick="limpar()">Limpar</button>

        </div>

       </form>

       <div class="resultado">

        <p></p>


       </div>

    </div>
